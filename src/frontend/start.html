<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Tool</title>
  <link href="../assets/output.css" rel="stylesheet"> <!-- Link to Tailwind CSS -->
</head>

<body class="bg-gray-100 flex justify-between  min-h-screen">
  <!-- Fixed Header Section -->
  <!-- <header class="bg-blue-900 text-white fixed top-0 w-full shadow-md z-10 p-4 flex justify-between items-center">
    <span class="text-lg font-bold">Survey Tool</span>
  </header> -->

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <!-- Header Section -->
    <span> <button onclick="goBack()" class="bg-blue-900 text-white px-4 py-2 rounded flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        </svg>
        Back
      </button></span>
    <h1 class="text-2xl font-bold text-center  text-blue-800 mb-6 border-b pb-2">Survey: Individual Marital Supplement </h1>
    <p class="text-gray-600 mb-6">Please answer the following questions carefully. Your responses will help us
      understand important aspects of marriage and family.</p>


    <!-- Form Section -->
    <form id="surveyForm" class="space-y-8">

      <!-- Question A1 -->
      <div class="flex items-start">
        <span class="text-lg font-semibold text-gray-700 mr-4">A1:</span>
        <div class="flex-1">
          <label class="block text-lg font-medium text-gray-700">Have you married more than once?</label>
          <div class="mt-4 flex flex-col space-y-3">
            <label class="flex items-center">
              <input type="radio" name="A1" value="1" class="form-radio text-blue-600 h-4 w-4 mr-3">
              <span>Yes</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="A1" value="5" class="form-radio text-blue-600 h-4 w-4 mr-3">
              <span>No</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Question A2 -->
      <div class="flex items-start">
        <span class="text-lg font-semibold text-gray-700 mr-4">A2:</span>
        <div class="flex-1">
          <label class="block text-lg font-medium text-gray-700">Who selected your first spouse?</label>
          <div class="mt-4 flex flex-col space-y-3">
            <label class="flex items-center">
              <input type="radio" name="A2" value="1" class="form-radio text-blue-600 h-4 w-4 mr-3"
                onclick="skipLogic()">
              <span>Parents/Relatives</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="A2" value="2" class="form-radio text-blue-600 h-4 w-4 mr-3"
                onclick="skipLogic()">
              <span>Myself</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="A2" value="3" class="form-radio text-blue-600 h-4 w-4 mr-3"
                onclick="skipLogic()">
              <span>Both</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Question A3 -->
      <div class="flex items-start">
        <span class="text-lg font-semibold text-gray-700 mr-4">A3:</span>
        <div id="questionA3">
          <div class="flex-1">
            <label class="block text-lg font-medium text-gray-700">Who had more influence in choosing your first
              spouse?</label>
            <div class="mt-4 flex flex-col space-y-3">
              <label class="flex items-center">
                <input type="radio" name="A3" value="-1" class="form-radio text-blue-600 h-4 w-4 mr-3">
                <span>Inappropriate</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="A3" value="1" class="form-radio text-blue-600 h-4 w-4 mr-3">
                <span>Parents/Relatives</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="A3" value="2" class="form-radio text-blue-600 h-4 w-4 mr-3">
                <span>Myself</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="A3" value="3" class="form-radio text-blue-600 h-4 w-4 mr-3">
                <span>Equally</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Question A4 -->
      <div class="flex items-start">
        <span class="text-lg font-semibold text-gray-700 mr-4">A4:</span>
        <div class="flex-1">
          <label class="block text-lg font-medium text-gray-700">Did somebody other than your family members help
            you?</label>
          <div class="mt-4 flex flex-col space-y-3">
            <label class="flex items-center">
              <input type="radio" name="A4" value="1" class="form-radio text-blue-600 h-4 w-4 mr-3">
              <span>Yes</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="A4" value="5" class="form-radio text-blue-600 h-4 w-4 mr-3">
              <span>No</span>
            </label>
          </div>
        </div>
      </div>




      <!-- Submit Button -->

      <div class="text-start">
        <button type="button" class="btn-next" onclick="redirectToNextPage()">Next</button>
      </div>
    </form>
  </div>

  </form>
  </div>
  </div>

  <script>
    function skipLogic() {
      // Get the selected value for A2
      const selectedA2 = document.querySelector('input[name="A2"]:checked')?.value;

      // Hide A3 if "Parents/Relatives" (1) or "Myself" (2) is selected
      const questionA3 = document.getElementById('questionA3');
      if (selectedA2 === "1" || selectedA2 === "2") {
        questionA3.style.display = "none";
      } else {
        questionA3.style.display = "block";
      }
    }
  </script>
  <script>
    function redirectToNextPage() {
      // Replace 'next-page.html' with the actual path to your next page
      window.location.href = "../frontend/next.html";
    }
  </script>
  <script src="../frontend/renderer.js"></script>
  </div>  
</body>

</html>
