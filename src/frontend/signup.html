<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="../assets/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96 relative">
    <!-- Back button inside the form container -->
    <button onclick="goBack()" class="bg-blue-900 text-white px-4 py-2 rounded flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 00-1 1v2H7a1 1 0 100 2h3v2a1 1 0 102 0v-2h3a1 1 0 100-2h-3V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      Back
    </button>
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Sign Up</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full border-gray-300 rounded-lg p-2 mt-1" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full border-gray-300 rounded-lg p-2 mt-1" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="w-full border-gray-300 rounded-lg p-2 mt-1" required>
      </div>
      <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded w-full hover:bg-blue-800">Sign Up</button>
    </form>
  </div>
  <script src="../frontend/renderer.js"></script>
</body>
</html>
