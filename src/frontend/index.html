<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey_app</title>
  <link href="../assets/output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <header class="absolute top-0 w-full flex justify-end bg-blue-900 text-white p-4">
    <button onclick="logIn()" class="bg-white text-blue-900 px-4 py-2 rounded hover:bg-gray-200 mr-2">Log In</button>
    <button onclick="signUp()" class="bg-white text-blue-900 px-4 py-2 rounded hover:bg-gray-200 mr-2">Sign Up</button>
    <button onclick="start()" class="bg-white text-blue-900 px-4 py-2 rounded hover:bg-gray-200 ">Start Survey</button>

  </header>
  <h1 class="text-4xl font-bold text-blue-900 mb-6">Welcome to Aging Project Survey App</h1>
  <script src="../frontend/renderer.js"></script>
</body>
</html>
